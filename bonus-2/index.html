<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>12Bool framework</title>
        
        <!-- RESET -->
        <link rel="stylesheet" href="css/reset.css">
        <!-- FRAMEWORK -->

        <link rel="stylesheet" href="css/12bool.css">
        <!-- FONT -->

    <body>
    
        <main>
                    <!-- ******************
            INIZIO PRIMA PARTE "ESERCIZIO PER CASA"
                    ********************-->   
            <div class="container-full">
                <h1>
                    Nested
                </h1>
            
                <!-- Row 1 -->
                <div class="row margin-bottom">

                    <div class="col-lg-6">
                        <div class="box">
                            <div class="row">

                                <div class="col-lg-6">
                                    <div class="box box-size">
                                        
                                    </div>
                                </div>
                                <div class="col-lg-6 middle">
                                    <div class="box">
                                        middle
                                    </div>
                                </div>
                
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="box">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class=" box-nested">
                                        <!-- vuoto -->
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class=" box-nested">
                                        <!-- vuoto -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <h1>
                    Alignment
                </h1>

                <!-- Row 2 -->
                <div class="row">

                    <div class="col-lg-6">
                        <div class="box">
                            Start
                        </div>
                    </div>
    
                </div>

                <!-- Row 3 -->
                <div class="row">

                    <div class="col-lg-offset-3">

                    </div>
                    <div class="col-lg-6">
                        <div class="box">
                            Center
                        </div>
                    </div>
    
                </div>

                <!-- Row 4 -->
                <div class="row">

                    <div class="col-lg-offset-6">

                    </div>
                    <div class="col-lg-6">
                        <div class="box">
                            End
                        </div>
                    </div>
    
                </div>

                <!-- Row 5 -->
                <div class="row">

                    <div class="col-lg-6">
                        <div class="box box-size">
                            
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="box">
                            Top
                        </div>
                    </div>
    
                </div>

                <!-- Row 6 -->
                <div class="row">

                    <div class="col-lg-6">
                        <div class="box box-size">
                            
                        </div>
                    </div>
                    <div class="col-lg-6 middle">
                        <div class="box">
                            middle
                        </div>
                    </div>
    
                </div>

                <!-- Row 7 -->
                <div class="row margin-bottom">

                    <div class="col-lg-6">
                        <div class="box box-size">
                            
                        </div>
                    </div>
                    <div class="col-lg-6 bottom">
                        <div class="box">
                            middle
                        </div>
                    </div>
    
                </div>

                <h1>
                    Justify Content
                </h1>

                <h2>
                    Space Around
                </h2>

                <!-- Row 8 -->

                <div class="row">

                    <div class="col-lg-12">
                        <div class="box">
                            <div class="row flex around">
                                <div class="col-lg-2">
                                    <div class=" box-nested">
                                        <!-- vuoto -->
                                    </div>
                                </div>

                                <div class="col-lg-2">
                                    <div class=" box-nested">
                                        <!-- vuoto -->
                                    </div>
                                </div>

                                <div class="col-lg-2">
                                    <div class=" box-nested">
                                        <!-- vuoto -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
                </div>

                <h2>
                    Space Between
                </h2>

                <!-- Row 9 -->
                <div class="row">

                    <div class="col-lg-12">
                        <div class="box">
                            <div class="row flex between">
                                <div class="col-lg-2">
                                    <div class=" box-nested">
                                        <!-- vuoto -->
                                    </div>
                                </div>

                                <div class="col-lg-2">
                                    <div class=" box-nested">
                                        <!-- vuoto -->
                                    </div>
                                </div>

                                <div class="col-lg-2">
                                    <div class=" box-nested">
                                        <!-- vuoto -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
                </div>

            </div>
